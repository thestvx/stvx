<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STVX | الرئيسية</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h2>STVX</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
                    <li><a href="projects.html"><i class="fas fa-project-diagram"></i> <span>معرض المشاريع</span></a></li>
                    <li><a href="request.html"><i class="fas fa-file-contract"></i> <span>طلب خدمة</span></a></li>
                    <li><a href="auth.html"><i class="fas fa-sign-in-alt"></i> <span>تسجيل الدخول</span></a></li>
                </ul>
            </nav>
            <div class="profile">
                <div class="avatar">
                    <img src="your-profile-image.jpg" alt="Profile">
                </div>
                <div class="user-info">
                    <h3>أهلاً بك!</h3>
                    <p>زائر</p>
                </div>
            </div>
        </aside>

        <main class="content" id="home">
            <header class="hidden-section">
                <h1>مرحباً بك في STVX!</h1>
                <p>منصتك الرائدة لخدمات تصميم وتطوير الويب.</p>
            </header>

            <section class="card-container hidden-section">
                <div class="card">
                    <div class="card-icon"><i class="fas fa-rocket"></i></div>
                    <div class="card-info">
                        <h3>100+</h3>
                        <p>مشروع تم إنجازه</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-code"></i></div>
                    <div class="card-info">
                        <h3>خبرة</h3>
                        <p>5 سنوات في المجال</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
