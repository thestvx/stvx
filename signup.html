<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* يجب تكرار نفس الـ CSS من صفحة login.html هنا */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-card {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: right;
        }
        .auth-card h2 {
            font-family: 'Expo-Bold', sans-serif; 
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
        }
    </style>
</head>
<body class="auth-container">
    <div class="auth-card">
        <h2>إنشاء حساب جديد</h2>
        
        <form id="signupForm" class="request-form">
            <div class="form-group">
                <label for="signupName">الاسم</label>
                <input type="text" id="signupName" name="name" placeholder="أدخل اسمك" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">البريد الإلكتروني</label>
                <input type="email" id="signupEmail" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">كلمة المرور</label>
                <input type="password" id="signupPassword" name="password" placeholder="أدخل كلمة مرور (6 أحرف كحد أدنى)" required>
            </div>
            
            <button type="submit" class="submit-btn">تسجيل جديد</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 14px; opacity: 0.8;">
            لديك حساب بالفعل؟ <a href="login.html" style="color: var(--primary-color); text-decoration: none;">تسجيل الدخول</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="firebase-auth.js"></script>
</body>
</html>
