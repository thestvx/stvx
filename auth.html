<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STVX | تسجيل الدخول / حساب جديد</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <form id="loginForm" class="auth-form login-form">
            <div class="auth-card main-card">
                <div class="card-glare"></div> 
                <h2>تسجيل الدخول</h2>
                <div class="card-content">
                    <div class="auth-input">
                        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="auth-button" id="login-button">دخول</button>
                    <a id="switch-to-register">إنشاء حساب جديد</a>
                    <a id="forgot-password">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </form>

        <form id="registerForm" class="auth-form register-form">
            <div class="auth-card">
                <div class="card-glare"></div> 
                <h2>تسجيل جديد</h2>
                <div class="card-content">
                    <div class="auth-input">
                        <input type="text" id="signupName" placeholder="الاسم" required>
                        <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
                        <input type="password" id="signupPassword" placeholder="كلمة المرور (6 أحرف على الأقل)" required>
                        <input type="password" id="signupConfirmPassword" placeholder="تأكيد كلمة المرور" required>
                    </div>
                    <button type="submit" class="auth-button" id="register-button">تسجيل جديد</button>
                    <a id="switch-to-login">لدي حساب بالفعل</a>
                </div>
            </div>
        </form>

        <form id="recoveryForm" class="auth-form recovery-card">
            <div class="auth-card">
                <div class="card-glare"></div>
                <h2>استعادة كلمة المرور</h2>
                <div class="card-content">
                    <div class="auth-input">
                        <input type="email" id="recoveryEmail" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                    <button type="submit" class="auth-button" id="recovery-button">إرسال رابط الاستعادة</button>
                    <a class="back-to-login">العودة لتسجيل الدخول</a>
                </div>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
